    <main>

        <div class="container">
            <h3>Formulario 1</h3>
            <form action="" class="row was-validated">
                
                <div class="mb-3 col-md-4 col-sm-12">
                    <label for="Firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" name="Firstname" id="Firstname" placeholder="Mark" required>
                </div>
        
                <div class="mb-3 col-md-4 col-sm-12">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Otto" required>
                </div>
        
                <div class="mb-3 col-md-4 col-sm-12">
                    <label class="form-label" for="specificSizeInputGroupUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username">
                    </div>
                </div>

                <div class="mb-3 col-md-4 col-sm-12">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" name="City" id="City" placeholder="City" required>
                </div>

                <div class="mb-3 col-md-4 col-sm-12">
                    <label for="State" class="form-label">State</label>
                    <input type="text" class="form-control" name="State" id="State" placeholder="State" required>
                </div>

                <div class="mb-3 col-md-4 col-sm-12">
                    <label for="Zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" name="Zip" id="Zip" placeholder="Zip" required>
                </div>     
        
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck" required>
                        <label class="form-check-label" for="inlineFormCheck">Agreee to terms and conditions</label>
                    </div>
                </div>

        
                <div class="mb-3 col-12">
                    <button type="button" class="btn btn-primary">Submit Form</button>
                </div>
        
            </form>
        </div>
        

        <hr>

        <div class="container">
