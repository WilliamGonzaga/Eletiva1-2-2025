<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>


    <header>
        <div class="container">
            <h1 class="text-center">Lista de Exercícios - Bootstrap</h1>
        </div>


    </header>

    <hr>

    <main>

        <div class="container" style="border: 1px solid #000; padding: 15px;">
            <h3>Formulário 1</h3>
            <form action="" class="row was-validated">
                
                <div class="mb-4 col-lg-4 col-md-6 col-sm-12">
                    <label for="Firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" name="Firstname" id="Firstname" placeholder="Mark" required>
                </div>
        
                <div class="mb-4 col-lg-4 col-md-6 col-sm-12">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Otto" required>
                </div>
        
                <div class="mb-4 col-lg-4 col-md-6 col-sm-12">
                    <label class="form-label" for="specificSizeInputGroupUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username">
                    </div>
                </div>

                <div class="mb-4 col-lg-4 col-md-6 col-sm-12">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" name="City" id="City" placeholder="City" required>
                </div>

                <div class="mb-4 col-lg-4 col-md-6 col-sm-12">
                    <label for="State" class="form-label">State</label>
                    <input type="text" class="form-control" name="State" id="State" placeholder="State" required>
                </div>

                <div class="mb-4 col-lg-4 col-md-6 col-sm-12">
                    <label for="Zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" name="Zip" id="Zip" placeholder="Zip" required>
                </div>     
        
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck" required>
                        <label class="form-check-label" for="inlineFormCheck">Agreee to terms and conditions</label>
                    </div>
                </div>

        
                <div class="mb-3 col-12">
                    <button type="button" class="btn btn-primary">Submit Form</button>
                </div>
        
            </form>
        </div>
        

        <hr>

        <div class="container" style="border: 1px solid #000; padding: 15px;">
            <h3>Formuláro 2</h3>

            <form action="" class="row">

                <div class="mb-4 col-lg-1 col-md-6 col-sm-12">
                    <label for="Zip" class="form-label"><b>Código</b></label>
                    <input type="text" class="form-control" name="Código" id="Código" placeholder="32" required>
                </div> 

                <div class="mb-4 col-lg-4 col-md-6 col-sm-12">
                    <label for="NomeCompletoDoCliente" class="form-label"><b>Nome Completo Do Cliente</b></label>
                    <input type="text" class="form-control" name="NomeCompletoDoCliente" id="NomeCompletoDoCliente" placeholder="NomeCompletoDoCliente" required>
                </div> 

                <div class="mb-4 col-lg-4 col-md-6 col-sm-12">
                    <label for="E-mail" class="form-label"><b>E-mail</b></label>
                    <input type="email" class="form-control" name="E-mail" id="E-mail" placeholder="cliente@dominio.com" required>
                </div> 

            

                <div class="mb-4 col-lg-3 col-md-6 col-sm-12">
                    <label for="CPF" class="form-label"><b>CPF</b></label>
                    <input type="number" class="form-control" name="CPF" id="CPF" placeholder="Só numero" required>
                </div> 

                <div class="mb-4 col-lg-2 col-md-6 col-sm-12">
                    <label for="N°Celular" class="form-label"><b>N° Celular</b></label>
                    <input type="number" class="form-control" name="N°Celular" id="N°Celular" placeholder="N° Celular" required>
                </div> 

                <div class="mb-4 col-lg-2 col-md-6 col-sm-12">
                    <label for="N°TelefoneFixo" class="form-label"><b>N° Telefone Fixo</b></label>
                    <input type="tel" class="form-control" name="N°TelefoneFixo" id="N°TelefoneFixo" placeholder="N° Telefone" required>
                </div> 

                <div class="mb-4 col-lg-2 col-md-6 col-sm-12">
                    <label for="CEP" class="form-label"><b>CEP</b></label>
                    <input type="tel" class="form-control" name="CEP" id="CEP" placeholder="ex:88308070" required>
                </div> 

                <div class="mb-4 col-lg-2 col-md-6 col-sm-12">
                    <label for="Logradouro" class="form-label"><b>Logradouro</b></label>
                    <input type="text" class="form-control" name="Logradouro" id="Logradouro" placeholder="ex:Rua 1400" required>
                </div> 

                <div class="mb-4 col-lg-1 col-md-6 col-sm-12">
                    <label for="N°" class="form-label"><b>N°</b></label>
                    <input type="number" class="form-control" name="N°" id="N°" placeholder="N°" required>
                </div> 

                <div class="mb-4 col-lg-3 col-md-6 col-sm-12">
                    <label for="Bairro" class="form-label"><b>Bairro</b></label>
                    <input type="text" class="form-control" name="Bairro" id="Bairro" placeholder="Bairro" required>
                </div> 

            </form>

        </div>



        

























    </main>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
